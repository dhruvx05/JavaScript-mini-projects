<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors - PvC</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="player">
    <h2>Your Choice</h2>
    <button class="choice-btn">Rock</button>
    <button class="choice-btn">Paper</button>
    <button class="choice-btn">Scissors</button>
  </div>

  <div class="scoreboard">
    <div class="score-box">
      <h3>You</h3>
      <p>Score: <span id="player-score">0</span></p>
    </div>
    <div class="score-box">
      <h3>Computer</h3>
      <p>Score: <span id="computer-score">0</span></p>
    </div>
  </div>

  <div class="results">
    <p>You chose: <span id="player-choice">___</span></p>
    <p>Computer chose: <span id="computer-choice">___</span></p>
    <h2>Result: <span id="winner">___</span></h2>
  </div>

  <button id="nextRound">Next Round</button>

  <script src="script.js"></script>
</body>
</html>
